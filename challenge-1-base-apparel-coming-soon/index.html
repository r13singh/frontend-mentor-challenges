<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="side-left"></div>
      <div class="content">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="cover-mobile">
          <img src="images/hero-mobile.jpg" alt="hero-mobile">
        </div>
        <div class="info-container">
          <div class="title">
            <p>We're</p>
            <p>Coming</p>
            <p>Soon</p>
          </div>
          <p class="intro">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form class="validate" action="#">
            <div class="form-control">
              <div class="form-input">
                <input type="email" placeholder="Email Address" required>
                <button type="submit" class="btn" id="btn"><img src="images/icon-arrow.svg" alt=""></button>
                <img class="error-warning-icon" src="images/icon-error.svg">
              </div>
              <span class="error-message">Please provide a valid email</span>
            </div>
          </form>
        </div>
      </div>
      <div class="side-right"></div>
    </div>

    <div class="cover-desktop">
      <img src="./images/hero-desktop.jpg" alt="hero-desktop">    
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
